  <script>
    const swiperPagination =["体育赛事","真人娱乐","棋牌游戏","电子竞技","彩票投注","捕鱼游戏"]
    let scroll = new BScroll('#scroll', {
      click: true,
      useTransition: false //解决ios13.4以上回弹问题
    })
    window.onload = function () {
      scroll.refresh()
    }
    var certifySwiper2 = new Swiper('#certify .swiper-container', {
      watchSlidesProgress: true,
      slidesPerView: 'auto',
      centeredSlides: true,
      loop: true,
      autoplay: true,
      autoplay: {
        disableOnInteraction: false, // 鼠标滑动后继续自动播放
        delay: 2000, //4秒切换一次
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
       el: '.swiper-pagination',
     },
     on: {
      transitionStart: function () {
        for (i = 0; i < this.slides.length; i++) {
          if(i==this.activeIndex){
             this.slides.eq(i).find("div").removeClass('carousel_noactive')
             this.slides.eq(i).find("div").addClass("carousel_active")
          } else{
            this.slides.eq(i).find("div").removeClass("carousel_noactive")
            this.slides.eq(i).find("div").addClass("carousel_noactive")
          }
        }
      },
     }
    })
    var certifySwiper1 = new Swiper('#game .swiper-container', {
      watchSlidesProgress: true,
      slidesPerView: 'auto',
      centeredSlides: true,
      loop: true,
      autoplay: true,
      autoplay: {
        disableOnInteraction: false, // 鼠标滑动后继续自动播放
        delay: 2000, //4秒切换一次
      },
      pagination: {
      el: '.mt-tabpage-title',
      paginationClickable: true,
      type: 'custom',
      renderCustom: function (swiper, current, total) {
        var _html = '';
        for (var i = 1; i <= total; i++) {
          if (current == i) {
            _html += ` <li class="mt-tabpage-item mt-tabpage-item-cur">
              <div class="desc">
                <p>${swiperPagination[i-1]}</p>
              </div>
              </li>`;
          } else {
            _html += ` <li class="mt-tabpage-item "><div class="desc"><p>${swiperPagination[i-1]}</p></div></li>`;
          }
        }
        return _html; //返回所有的页码html
      },
    },
    })
    $(".mt-tabpage-title").on("click","li",function(){
    		var index = $(this).index();
    		certifySwiper1.slideTo(index);
    	})
  </script>
