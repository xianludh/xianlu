  <body>
    <section class="content" id="content">
      <div class="step">
        <div id="stepNum" class="step-title"><img class="logo" src="./images/logo.png" alt=""></div>
        <div id="slider">

                <div class="swiper-wrapper">

                    <div class="carousel_carouselItem">

                  </div>

  <script src="./js/down.js?v=1022"></script>
  <script>
    new Swiper('#certify .swiper-container', {
      watchSlidesProgress: true,
      slidesPerView: 'auto',
      centeredSlides: true,
      loop: true,
      autoplay: true,
      autoplay: {
        disableOnInteraction: false, // 鼠标滑动后继续自动播放
        delay: 2000, //4秒切换一次
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
      pagination: {
       el: '.swiper-pagination',
     },
     on: {
      transitionStart: function () {
        for (i = 0; i < this.slides.length; i++) {
          if(i==this.activeIndex){
             this.slides.eq(i).find("div").removeClass('carousel_noactive')
             this.slides.eq(i).find("div").addClass("carousel_active")
          } else{
            this.slides.eq(i).find("div").removeClass("carousel_noactive")
            this.slides.eq(i).find("div").addClass("carousel_noactive")
          }
        }
      },
     }
    })
  </script>
