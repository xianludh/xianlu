<script type="text/javascript">

 $().ready(function(){
      $(window).scroll(function() {
        window.setTimeout(function(){
          var bodyTop = 0;
          if (typeof window.pageYOffset != 'undefined') {
            bodyTop = window.pageYOffset;
          } else if (typeof document.compatMode != 'undefined' && document.compatMode != 'BackCompat') {
            bodyTop = document.documentElement.scrollTop;
          }
          else if (typeof document.body != 'undefined') {
            bodyTop = document.body.scrollTop;
          }
          $("#kf").css("top", 230 + bodyTop)
          },100)
        })
  });
  function mount (element){
    $('#zhen').css('transition','0')
    $('#zhen').css('transform','rotate('+(-120)+'deg)')
    for (var i of  document.querySelectorAll(element)) {
      i.innerText = '检测中'
    };
    setTimeout(function() {
      $('#zhen').css('transition','0.6s')
    $('#zhen').css({'transform':'rotate('+(120)+'deg)'},
    {'transform':'-ms-transform:rotate('+(120)+'deg)'},
    {'transform':'-moz-transform:rotate('+(120)+'deg)'},
    {'transform':'-webkit-transform:rotate('+(120)+'deg)'},
    {'transform':'-o-transform:rotate('+(120)+'deg)'})
  }, 200);  
  setTimeout(function() {
      var tim = 1;
      for (var i of  document.querySelectorAll(element)) {
        i.innerText = 10  + Math.ceil(Math.random() * 25) + 'ms'
        var num =i.innerText.replace('ms','')
        $('#zhen').css({'transform':'rotate('+(num*1.5-120)+'deg)'},
        {'transform':'-ms-transform:rotate('+(num*1.5-120)+'deg)'},
        {'transform':'-moz-transform:rotate('+(num*1.5-120)+'deg)'},
        {'transform':'-webkit-transform:rotate('+(num*1.5-120)+'deg)'},
        {'transform':'-o-transform:rotate('+(num*1.5-120)+'deg)'})
      }   
  },800);
  }

function createDownloadQRCode(arr) {
        let  el=arr.el1;
        let  url=arr.url1;
        let  size=arr.size1;
        console.log(arr,el,url,size)
        if (Object.prototype.toString.call(el) === '[object HTMLDivElement]') {

        } else if (Object.prototype.toString.call(document.getElementById[el]) === '[object HTMLDivElement]') {
        el = document.getElementById[el]
        } else {
        el = document.querySelector(el)
        if (Object.prototype.toString.call(el) !== '[object HTMLDivElement]') {
            console.log(Object.prototype.toString.call(el))
            console.error('el参数不是DOM对象,也不是可查找的选择器,创建二维码失败!')
            console.warn('el:', el)
            return false
        }
        }
        return new QRCode(el, {
          text: url,
          width: size,
          height: size,
          colorDark : "#000000",
          colorLight : "#ffffff",
          correctLevel : QRCode.CorrectLevel.H
        })
  }
	let el1=document.getElementsByClassName("ar")[0];
  let  json={
      el1: el1,
      url1:'http://s090.com/#/?register=1',
      size1: 120,
	}
  setTimeout(function(){
			createDownloadQRCode(json);

  $(document).ready(function () {
        // chrome 浏览器直接加上下面这个样式就行了，但是ff不识别
        $('body').css('zoom', 'reset');
        $(document).keydown(function (event) {
            //event.metaKey mac的command键
            if ((event.ctrlKey === true || event.metaKey === true)&& (event.which === 61 || event.which === 107 || event.which === 173 || event.which === 109 || event.which === 187  || event.which === 189)){
                event.preventDefault();
            }
        });
        $(window).bind('mousewheel DOMMouseScroll', function (event) {
            if (event.ctrlKey === true || event.metaKey) {
                event.preventDefault();
            }
        });
    });
