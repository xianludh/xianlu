    autourl[2] = 'x4022.com'
    autourl[3] = 'x1179.com'
    autourl[4] = 'x1176.com'

 
  document.querySelectorAll('.speedlist li').forEach(function (item, index) {
    item.children[3].children[0].href ='https://'+ autourl[index]
    item.children[1].innerText ='www.' + autourl[index]
  })

  function speed (element) {
        for (var i of  document.querySelectorAll(element)) {
            i.innerText ='检测中'
        }  
        setTimeout(function(){
            var tim = 1;
            for (var i of  document.querySelectorAll(element)) {
            i.innerText = 3 + tim + Math.ceil(Math.random() * 2) + 'ms'
            tim += 2
            }
        },500)
  }
  speed('.ms')

  document.getElementById('refresh').onclick = function () {
    speed('.ms')
    } 

    document.getElementById('download').onclick= function(){
                var u = navigator.userAgent;
                var isiOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
                var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
                if(isiOS){
                    // window.open("http://x1176.com/m/#/home?down=1",'_blank');
                    window.location.href='http://x1176.com/m/#/home?down=1'
                }else if(isAndroid){
                    // window.open("http://x1176.com/m/#/home?register=1",'_blank');
                    window.location.href='http://x1176.com/m/#/home?register=1'
                }
    }
