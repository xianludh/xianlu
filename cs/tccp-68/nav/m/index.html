    document.querySelectorAll('.speedlist li').forEach(function (item, index) {
        item.children[4].children[0].href = autourl[index]
         item.children[2].children[1].innerText ='www.' + autourl[index].split('//')[1]
    })

    function speed (element) {
        for (var i of  document.querySelectorAll(element)) {
            i.innerText ='检测中'
        }  

      setTimeout(function(){
        var tim = 1;
        for (var i of  document.querySelectorAll(element)) {
        i.innerText = 3 + tim + Math.ceil(Math.random() * 2) + 'ms'
        tim += 2
        }
      },500)
    
  }
  speed('.ms');

        return null
